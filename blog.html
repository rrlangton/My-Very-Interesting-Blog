<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robin's Blog</title>
    <link rel="stylesheet" href="./Assets/css/blog.css" />
    <link rel="stylesheet" href="./Assets/css/styles.css" />
</head>

<body>
    <header class="row toggle">
        <input type="checkbox" id="theme-switcher">
        Dark Mode
    </header>

    <h1>An interesting blog with interesting thoughts</h1>

    <nav class="navbar navbar-light bg-light">
    </nav>

    <div id="blogPostsSection">
        <!-- Blog posts will be displayed here -->
    </div>

    <h2><a href="./index.html">To the form!</a></h2>

    <footer>
        <img src="./Assets/raccoon.jpeg" width="100" height="100" class="d-inline-block align-top" alt=""> <br>
        <a href="https://rrlangton.github.io/Portfolio/">Robin's Portfolio</a>
    </footer>

    <script src="./Assets/js/blog.js"></script>
    <script src="./Assets/js/logic.js"></script>

    <script>
        const themeSwitcher = document.getElementById('theme-switcher');
        const body = document.body;

        themeSwitcher.addEventListener('change', function () {
            if (this.checked) {
                body.classList.add('dark-mode');
            } else {
                body.classList.remove('dark-mode');
            }
        });
    </script>
</body>

</html>
